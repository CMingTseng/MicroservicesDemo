server:
  port: 2222

spring:
  application:
    name: account-service

eureka:
  client:
    service-url:
      defaultZone: ${DISCOVERY_URL:http://localhost:8761}/eureka/
  instance:
    lease-renewal-interval-in-seconds: 1
    lease-expiration-duration-in-seconds: 2

ribbon:
  eureka:
    enable: true